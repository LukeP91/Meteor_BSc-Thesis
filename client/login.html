<template name='signup'>
    <div id='login'>
        <h1> Sign Up </h1>

        <form>
            <input type='text' id='su-email' placeholder='Email Adress'/>
            <input type='text' id='su-username' placeholder='Username'/>
            <input type='password' id='su-password' placeholder='Password'/>
            <button> Sign Up</button>
        </form>
    </div>
</template>

<template name='login'>
    <div id='login'>
        <h1> Log In </h1>

        <form>
            <input type='text' id='li-username' placeholder='Username'/>
            <input type='password' id='li-password' placeholder='Password'/>
            <button> Login</button>
        </form>
    </div>
</template>

<template name='logout'>
    <div id='logout'>
        {{#if inProgress}}
            <div id='home'><a href='/'> Home </a></div>
            <div id='playerTurnInfo'>
                Your health: {{player.health}} <b>{{otherPlayer.username}}</b> Health : {{otherPlayer.health}}
                {{#if inProgress}} {{#if yourTurn}} (Your Turn) {{/if}} {{/if}}

            </div>
        {{/if}}
        <div id='username'>{{ currentUser.username}}</div>
        <div id='logoutButton'>
            <button> Log Out</button>
        </div>
    </div>
</template>

<template name='signupLogin'>
    <div>
        {{#if loggingIn}}
            Logging in . . .
        {{else}}
            {{#if currentUser}}
                {{> logout}}
            {{else}}
                {{> signup}}
                {{> login}}
            {{/if}}
        {{/if}}
    </div>
</template>
